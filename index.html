<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container banner">
            <div class="header-content">
              <h1>Find your film</h1>
              <!-- <p class="movie-watchlist">test</p> -->
              <a class="movie-watchlist" href="/watchlist.html">My watchlist</a>
            </div>
          </div>
        </header>
        <div class="container">
            <div class="search-div">
              <img class="search-icon" src="/images/Search.svg" alt="search icon">
              <input type="text" class="search" placeholder="Search for a movie!">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <main>
          <section class="movies">
            <!-- <img class="start-exploring" src="/images/explore.svg" alt="start exploring image"> -->
            <div class="movie">
              <img class="poster" src="/images/poster.png" alt="movie poster">
              <div class="movie-info">
                <div class="title-container">
                  <h3>Blade Runner</h3>
                  <img class="star" src="/images/star.png" alt="star">
                  <p class="movie-rating">8.1</p>
                </div>
                <div class="genre-container">
                  <p>116 min</p>
                  <p>Drama, Mystery, Sci-fi</p>
                  <div class="watchlist-btn-container">
                    <img class="plus-icon" src="/images/plus.svg" alt="plus">
                    <p>Watchlist</p>
                  </div>
                </div>
                <p class="movie-description">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
              </div>
            </div>
          </section>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
