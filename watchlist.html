<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container banner">
            <div class="header-content">
              <h1>Find your film</h1>
              <!-- <p class="movie-watchlist">My watchlist</p> -->
              <a class="movie-watchlist" href="/index.html">Search for movies</a>
            </div>
          </div>
        </header>
        <div class="container">
            <div class="search-div">
              <img class="search-icon" src="/images/Search.svg" alt="search icon">
              <input type="text" class="search" placeholder="Search for a movie!">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <main>
          <section class="movies">
            <h3 class="empty-list">Your watchlist is a little empty...</h3>
            <div class="btn-container">
              <button class="empty-btn"><img class="plus-icon" src="/images/plus.svg" alt=""></button>
              <h4 class="add-movie-txt">Let's add some movies!</h4>
            </div>
            
          </section>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
